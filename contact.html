    <section class="contactSection">
        
        <h2 class="moreInformationHeader">
            More information
        </h2>

        
        <form action="nowhere.php" method="post">
            <fieldset class="contactFormFieldset">
                <label>Select topic</label>
                
                <section class="customSelect">
                    <select class="generalInquiriesSelector">
                        <option value="general">General inquiries</option>
                        <option value="press">Press relations</option>
                        <option value="recruitement">Recruitement</option>
                    </select>
                </section>
            </fieldset>
            
            <fieldset class="contactFormFieldset">
                <input
                        type="text"
                        name="contactFormName"
                        placeholder="Your name.."
                />
            </fieldset>
            
            <fieldset class="contactFormFieldset">
                <input
                        type="email"
                        name="email"
                        placeholder="Your email.."
                />
            </fieldset>
           
            <fieldset class="contactFormFieldset">
                <textarea
                        rows="7"
                        cols="40"
                        name="message"
                        placeholder="Write something.."
                ></textarea>
            </fieldset>
            
            <input class="contactFormButton"
                   type="submit"
                   value="Submit"
            />
        </form>
    </section>
